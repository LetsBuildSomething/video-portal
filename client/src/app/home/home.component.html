<div class="container">
  <h3> Logged in as {{userData.user.username}}</h3>
  <div class="row">
    <div class="col-sm-8">
      <div class="card ">
      <video controls height="100%" width="100%">
        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
      Your browser does not support the the video player.
      </video>
      <div class="card-block">
        <h3> Video- Title </h3>
        <p> Description </p>
      </div>
    </div>

  <!-- List of comments for video -->
  <div class="card ">
      <div class="card-block">
          Comments
          <app-comment-list [comments]="commentList"></app-comment-list>
      </div>
  </div>

    </div>

  <!-- List of Videos -->
  <div class="col-sm-4">
      <div id="accordion" role="tablist" aria-multiselectable="true">
        <app-playlist *ngFor="let item of userData.playlists" [playlist]="item"  ></app-playlist>
      </div>
  </div>

</div>
</div>
