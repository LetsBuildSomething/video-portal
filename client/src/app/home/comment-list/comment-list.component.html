<div class="card" *ngIf="comments && comments.length == 0">
  <div class="card-block" >
      <div class="col-sm-12">
        <h4>No Comments Found</h4>
      </div>
  </div>
</div>

<div class="card" *ngFor="let comment of comments">
  <div class="card-block" >
    <div class="col-sm-10" >
      <div class="col-sm-2" >
        <img src="http://www.wikihow.com/images/f/ff/Draw-a-Cute-Cartoon-Person-Step-14.jpg" alt="Smiley face" height=auto width="100%"> <!-- {{comment.imageUrl}} -->
      </div>
      <div class="col-sm-10" >
        <h6>{{ comment.author.firstName }} {{ comment.author.lastName }}</h6>
        <h5>{{ comment.text }}</h5>
        <p>{{ comment.createdAt | date }} </p>
      </div>
    </div>
  </div>
</div>

<div class="card" >
  <div class="card-block" >
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="messageContent" style="width: 100%"><br>
      </div>
      <div class="col-sm-2" >
        <input type="submit" value="Comment" [disabled]="!messageContent" (click)="addComment(messageContent)">
      </div>
  </div>
</div>
