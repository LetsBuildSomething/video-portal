<div class="container">

<div class="card ">
    <div class="card-block">
  <div class="row">
    <div class="col-sm-4">

      <div class="card ">
          <div class="card-block">
            <h3>Mr. Ravindu Hasantha</h3>
            <div>
              <div class="profile_pic_overlay">Edit</div>
            <img src="assets/profile_pic.png" alt="..." class="img-thumbnail">
          </div>
          </div>
        </div>
    </div>
    <div class="col-sm-8">
    <h1>Edit Profile</h1>

      <div class="card card-outline-primary">
  <div class="card-block">
    <form>

      <div class="form-group">
        <label for="exampleInputEmail1">Nick Name</label>
        <input name="nickName" type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" [(ngModel)]="user.nickname"  placeholder="First Name">
        <small class="form-text text-muted">Your first name here..</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input name="firstName" type="text" class="form-control" aria-describedby="firstNameHelp"  [(ngModel)]="user.firstName"  placeholder="Last Name">
        <small class="form-text text-muted">Your last name here..</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input name="lastName" type="text" class="form-control" aria-describedby="firstNameHelp"  [(ngModel)]="user.lastName"  placeholder="Last Name">
        <small class="form-text text-muted">Your last name here..</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  [(ngModel)]="user.email"  disabled>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Contact Number</label>
          <input name="contactNumber" type="text" class="form-control" aria-describedby="firstNameHelp"  [(ngModel)]="user.contactNumber"   placeholder="Contact Number">
        </div>

        <!--<div class="form-group">-->
          <!--<label for="exampleTextarea">Address</label>-->
          <!--<textarea name="address" class="form-control"  [(ngModel)]="user.str"  id="exampleTextarea" rows="3"></textarea>-->
        <!--</div>-->


        <button type="submit" class="btn btn-primary">Update Changes</button>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label >Current Password</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="Password">
          </div>

          <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" id="newPassword1" placeholder="New Password">
          </div>

          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" class="form-control" id="newPassword2" placeholder="New Password">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
</div>



<div class="card card-outline-danger">
<div class="card-block">
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    Change Password
  </button>

</div>
</div>

</div>
</div>
</div>
</div>
</div>
<hr>
