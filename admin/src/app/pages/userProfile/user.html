<h1>Welcome {{users.user1.username}}!!!</h1>

<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
        <!--<div class="progress-info">Your profile is 70% Complete</div>
        <div class="progress">
            <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar"
                 aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
            </div>
        </div>-->

        <h3 class="with-line">General Information</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputFirstName" class="col-sm-3 control-label">Picture</label>

                    <div class="col-sm-9">
                        <div class="userpic">
                            <div class="userpic-wrapper">
                                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
                            </div>
                            <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
                            <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
                            <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="" ng-value="users.user1.firstname">
                    </div>
                </div>
                <div class="form-group row clearfix">
                    <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputLastName" placeholder="" ng-value="users.user1.lastname">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label class="col-sm-3 control-label">Role</label>

                    <div class="col-sm-9">
                        <select class="form-control" selectpicker>
                            <option>System Admin</option>
                            <option>Officer</option>
                            <option>Salesman</option>
                            <option>Trainee</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label for="inputDesignation" class="col-sm-3 control-label">Designation</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputDesignation" placeholder="" ng-value="users.user1.designation">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="with-line">Change Password</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="" value="12345678">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="with-line">Contact Information</h3>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="" ng-value="users.user1.email">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <label for="inputPhone" class="col-sm-3 control-label">Contact No.</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPhone" placeholder="" ng-value="users.user1.contactNo">
                    </div>
                </div>
            </div>
        </div>

        <h3 class="with-line">Subscribed Playlists and Videos</h3>

        <div class="row">
            <div class="col-md-6">
                <div ba-panel ba-panel-title="Playlists" ba-panel-class="with-scroll tree-panel">
                    <div class="row">
                        <div class="col-sm-8">
                            <div js-tree="basicConfig" ng-model="treeData" tree="basicTree" tree-events="ready:readyCB;changed:changedCB"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <br><br><br><br><br>

                <div ba-panel ba-panel-title="Video Player">
                    <video autoplay controls height="100%" width="100%" src="{{getVideoUrl()}}" poster="assets/img/videoPortal/PreLoadPoster.png">
                </video>
                </div>
            </div>


        </div>

        <div class="col-xs-9">
            <button type="button" class="btn btn-primary btn-with-icon save-profile">
                <i class="ion-android-checkmark-circle"></i>Update Profile
            </button>
        </div>
    </div>
</div>
