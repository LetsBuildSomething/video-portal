  <div class="col-sm-6">
     <div ba-panel ba-panel-title="Users" ba-panel-class="with-scroll">
        <div class="row">
          <div class="col-sm-4 col-xs-6">
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
              <button type="button" class="btn btn-default " uib-dropdown-toggle>
                Watched # <span class="caret"></span>
              </button>
              <ul uib-dropdown-menu>
                <li><a href>0-10 videos</a></li>
                <li><a href>10-100 videos</a></li>
                <li><a href>100+ videos</a></li>
                <li role="separator" class="divider"></li>
                <li><a href>set number of videos..</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-4 col-xs-6">
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
              <button type="button" class="btn btn-default " uib-dropdown-toggle>
                Branch<span class="caret"></span>
              </button>
              <ul uib-dropdown-menu>
                <li><a href>Head Office</a></li>
                <li><a href>Kottawa Branch</a></li>
                <li><a href>Panadura Branch</a></li>
                <li role="separator" class="divider"></li>
                <li><a href>View more..</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-4 col-xs-6">
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
              <button type="button" class="btn btn-default " uib-dropdown-toggle>
                District <span class="caret"></span>
              </button>
              <ul uib-dropdown-menu>
                <li><a href>Colombo</a></li>
                <li><a href>Kalutara</a></li>
                <li><a href>Gampaha</a></li>
                <li role="separator" class="divider"></li>
                <li><a href>View more..</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-group" style="margin-top:15px">
            <input type="text" class="form-control with-danger-addon" placeholder="Search for users...">
            <span class="input-group-btn">
                <button class="btn btn-danger" type="button">Go!</button>
            </span>
          </div>
     </div>
     <div class="row"     
          ba-panel 
          ba-panel-title="Recently searched users"
          ba-panel-class="medium-panel with-scroll feed-panel">
       <recent-search></recent-search>
